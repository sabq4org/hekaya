<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - حكاية AI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            border: 1px solid #f0f0ef;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #f0f0ef;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to right, #2563eb, #9333ea, #ec4899);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            opacity: 0.9;
        }
        .info-box {
            background: #f0f0ef;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }
        .info-box p {
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>تسجيل الدخول</h1>
        <form action="/api/auth/signin" method="POST">
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" name="email" value="admin@hekaya-ai.com" required>
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" name="password" value="admin123" required>
            </div>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <div class="info-box">
            <p><strong>بيانات تجريبية:</strong></p>
            <p>البريد: admin@hekaya-ai.com</p>
            <p>كلمة المرور: admin123</p>
        </div>
    </div>
</body>
</html>
